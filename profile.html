<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./css/profile.css">
    <title>Document</title>
</head>
<body>
    <section>
        <a class="back" href="./home.html">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </a>
        <button id="closeSection" class="close-section"><a href="./index.html">Cerrar sesion</a></button>
        <div class="container-info-profile">
            <h2 id="nameProfile"></h2>

            <div class="container-data">
                <p>Email</p>
                <p class="value" id="emailProfile"></p>
            </div>

            <div class="container-data">
                <p>Contraseña</p>
                <p class="value" id="passwordProfile"></p>
            </div>

            <div class="container-data">
                <p>Dirección</p>
                <p class="value" id="directionProfile"></p>
                <input id="inputDirection" class="hide" type="text">
                <button id="editDirection" onclick="editInfo('inputDirection', 'addDirection', 'editDirection')" class="close-section">Editar</button>
                <button id="addDirection" onclick="addInfo('inputDirection' , 'editDirection', 'addDirection', 'directionProfile')" class="close-section hide">Agregar</button>
            </div>

            <div class="container-data">
                <p>Teléfono</p>
                <p class="value" id="phoneProfile"></p>
                <input id="inputPhone" class="hide" type="number">
                <button id="editPhone" onclick="editInfo('inputPhone', 'addPhone', 'editPhone')" class="close-section">Editar</button>
                <button id="addPhone" onclick="addInfo('inputPhone' , 'editPhone', 'addPhone', 'phoneProfile')" class="close-section hide">Agregar</button>
            </div>

        </div>
        <h1 class="coffee-off">Coffee-0ff</h1>
    </section>

    <script src="./js/profile.js"></script>

<!-- icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
